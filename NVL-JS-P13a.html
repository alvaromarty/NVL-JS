  <script type="text/javascript"> 
    var n = 10;
    
    function getPrimos(n) {
      var numerosPrimos = [];
        for (var j = 2; numerosPrimos.length < n; j++) {
          if (esPrimo(j)) {
            numerosPrimos.push(j);
          }
        }
      alert("NÃºmeros primos: " + numerosPrimos);
      console.log(numerosPrimos);
    }
    
    function esPrimo(numero){
      for (var i = 2; i < numero; i++) {
        if (numero % i === 0) {
          return false;
        }
      }
      return numero !== 1;
    }

    getPrimos(n);
  </script>
