  <script type="text/javascript"> 
   var listaAleatoria = function() {
      var listNumber = [];

      while(listNumber.length < 50){
        var number = Math.floor((Math.random() * 100) + 1);
        listNumber.push(number);
      }
      console.log(listNumber);
      alert("Lista 50 números aleatorios " + listNumber);
      paresOimpares(listNumber);
    }

    function paresOimpares(listNumber){
      var numerosPares = [];
      var numerosImpares = [];
      for(i=0; i < listNumber.length; i++){
        if(listNumber[i] % 2 == 0){
          numerosPares.push(listNumber[i]);
        }else{
          numerosImpares.push(listNumber[i]);
        }
      }
      alert("Lista números pares " + numerosPares);
      alert("Lista números impares " + numerosImpares);
      console.log(numerosPares);
      console.log(numerosImpares);
    }



    listaAleatoria();
    
  </script>
