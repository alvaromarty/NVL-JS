  <script type="text/javascript"> 
    var n = "Amor a roma";
    
    function getPalindromos(n) {
      debugger;
      var espalindromo = false;

      if(n != ""){
        if(n.length == 1){
          espalindromo = true;
        }else{
          var n2 = n.replace(/ /g,"");
          var b = n2.split("");
          b = b.reverse().join("");
          if(n2.toLowerCase() == b.toLowerCase()){
            espalindromo = true;
          }
        }
      }
      if(espalindromo){
        alert(n + " Es palindromo");
      }else{
        alert(n + " No es palindromo");
      }
    }
   getPalindromos(n);
  </script>
