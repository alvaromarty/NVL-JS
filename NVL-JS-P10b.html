  <script type="text/javascript"> 
    var listRandomNumber = [];
    var pares = [];
    var impares = [];
    while(listRandomNumber.length < 50){
      randomNumber = Math.floor((Math.random() * 100) + 1);
      listRandomNumber.push(randomNumber);
    }

    for(i=0; i < listRandomNumber.length; i++){
      if(listRandomNumber[i] % 2 == 0){
        pares.push(listRandomNumber[i]);
      }else{
        impares.push(listRandomNumber[i])
      }
      
    }
    console.log(listRandomNumber);
    console.log(pares);
    console.log(impares);
  </script>
